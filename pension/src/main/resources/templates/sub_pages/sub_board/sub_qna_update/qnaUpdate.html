<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/reset.css">
    <link rel="stylesheet" href="../../../../static/css/sub/sub_board/sub_qna_write/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<header th:insert="~{fragment/header.html::header_f}"></header>

<main>
    <section class="sub-title-wrap">
        <div class="sub-title-bg">
            <div class="sub-title-area">
                <h3 class="sub-title">QnA</h3>
                <div class="line"></div>
                <p class="sub-title-txt">
                    궁금하신점을 찾아보세요.
                </p>
            </div>
        </div>
    </section>
</main>

<section class="qna-content-wrap">
    <ul class="sub-navigate-nav">
        <h4>Community</h4>
        <li>
            <a href="/board/notice">Notice</a>
        </li>
        <li>
            <a href="/board/qna">QnA</a>
        </li>
        <li>
            <a href="/board/review">Review</a>
        </li>
    </ul>
    <div class="qna-content">
        <form action="/board/qna/update" method="post" enctype="multipart/form-data" onsubmit="return formCheck()">
            <input type="hidden" name="boardQnaId" th:value="${modify.boardQnaId}">
            <input type="hidden" name="boardQnaRegdate" th:value="${modify.boardQnaRegdate}">
            <input type="hidden" name="boardQnaVisit" th:value="${modify.boardQnaVisit}">
            <table>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" class="board_qna_subject" name="boardQnaSubject" th:value="${modify.boardQnaSubject}">
                    </td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>
                        <input type="text" class="board_qna_writer" name="boardQnaWriter" th:value="${modify.boardQnaWriter}" readonly>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea class="board_qna_content" name="boardQnaContent">[[${modify.boardQnaContent}]]</textarea>
                    </td>
                </tr>
                <!--<tr>
                    <th>첨부파일</th>
                    <td>
                        <input type="file" name="boardQnaFiles" class="board_qna_files" multiple>
                    </td>
                </tr>-->
            </table>
            <div class="qna-content-bottom">
                <input type="reset" class="qna_list_btn btn blue" value="문의사항 목록보기" onclick="move()">
                <input type="reset" class="btn red">
                <input type="submit" class="btn green" value="수정하기">
            </div>
        </form>
    </div>
</section>

<!-- footer 시작-->

<footer th:insert="~{fragment/footer.html::footer_f}"></footer>

<!-- Anchor -->

<a href="#top" class="anchor">
    <i class="fa-solid fa-arrow-up"></i>
</a>

<script src="/static/js/header_nav.js"></script>
<script src="/static/js/sub/sub_qna/update.js"></script>
<script>


</script>
</body>
</html>
